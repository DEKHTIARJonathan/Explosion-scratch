name: Release on push
on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[Release]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Extract version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.0.6
      - name: Print version
        run: echo "${{ steps.extract_version.outputs.version }}"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: NPM Config
        run: git config user.email "explosionscratch@gmail.com"
      - name: More config
        run: git config user.name "Explosion-Scratch"
      - name: NPM version
        run: npm version ${{ steps.extract_version.outputs.version }} --allow-same-version
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
         commit_message: Automated release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          release_name: Release v${{ steps.extract_version.outputs.version }}
          body: |
            Automated release of version v${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: false
  setup-release:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[Release]')"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          
      - uses: actions/setup-node@v1
        with:
          registry-url: 'https://npm.pkg.github.com'
          scope: "Bijou-js"
      - run: npm publish --registry=https://npm.pkg.github.com/@Bijou-js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
