<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bijou.js@v6.2.0/bijou.css"
		/>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
		<link rel="prefetch" href="index.html" />
		<link rel="prerender" href="index.html" />
		<title>Try Bijou.js!</title>
	</head>

	<body class="flex full-height initial-styles">
		<img style="display: none; position: absolute" />
		<h1 class="margin-bottom">Try Bijou.js!</h1>
		<div class="buttons margin">
			<a
				href="https://npmjs.com/package/bijou.js"
				class="border-button success transition-bg transition-shadow transition-medium margin"
				><span
					class="iconify margin-right"
					data-icon="ri:npmjs-fill"
				></span
				>NPM</a
			>
			<a
				href="https://github.com/bijou-js/bijou.js"
				class="border-button success transition-bg transition-shadow transition-medium margin"
				><span
					class="iconify margin-right"
					data-icon="ant-design:github-outlined"
				></span
				>GitHub</a
			>
			<a
				href="https://www.jsdelivr.com/package/npm/bijou.js"
				class="margin-right border-button success transition-bg transition-shadow transition-medium margin"
				><span
					class="iconify margin-right"
					data-icon="cib:jsdelivr"
				></span
				>jsDelivr</a
			>
		</div>
		<hr class="hr margin-top" />
		<script src="https://embed.runkit.com"></script>
		<div id="code" class="margin-bottom margin-top"></div>
	</body>
</html>
<style>
	#code {
		width: 70vw !important;
		height: 50vh !important;
		max-width: 600px !important;
		padding-bottom: 30px;
	}
</style>
<script>
	var notebook = RunKit.createNotebook({
		element: document.getElementById("code"),
		source:
			'\/\/Require Bijou.js! \r\nconst _$ = require("bijou.js");\r\n\r\n\/\/Let\'s get some unique id\'s!\r\nconsole.log(_$.uuid("Cool seed!"));\r\n\r\n\/\/Now let\'s log a bunch of primes!\r\nconsole.log(_$.primesTo(300));\/\/The prime numbers up to 300!\r\n\r\n\/\/Let\'s convert the keys for this object to uppercase!\r\nconsole.log(_$.mapObjectKeys({"test": "A value", "anotherThing": "Another!"}, (key) => key.toUpperCase()))\r\n\r\n\/\/Let\'s lighten this color by 100:\r\nconsole.log(_$.lightenColor("#00bbbb", 100))',
	});
</script>
